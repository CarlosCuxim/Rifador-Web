<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rifador Web</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>RIFADOR DE EJERCICIOS</h1>
    </header>

    <main>
        <form>
            <ul>
                <li>
                    <label for="Integrantes">Integrantes</label>
                    <input type="text" name="Integrantes" id="input-integrantes" value="A, B, C, D">
                    </select>
                </li>
                
                <li>
                    <label>Ejercicios</label>
                    <input type="text" name="Ejercicios" id="input-ejercicios" value="1,...,10">
                </li>

                <li class="button-container">
                    <input class="rifar-button" type="button" value="RIFAR" onclick="rifar_button_event()">
                </li>
            </ul>
        </form>

        <p class="ayuda-container"><input class="ayuda-button" id="ayuda-button" type="button" value="¿Cómo funciona?" onclick="ayuda_button_event()"></p>

        <section id="output-ejercicios" class="output-ayuda"></section>

        <script src="./app.js"></script>
    </main>

    <footer>
        Creado por <a href="https://github.com/CarlosCuxim" target="_blank">Carlos Cuxim.</a>
    </footer>
</body>

</html>
